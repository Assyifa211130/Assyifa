<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganti Gambar</title>
    <script>
      function tampilGambar() {
        let nilaiTerpilih = document.getElementById("pilihGambar").value;
        let gambarPilih = document.getElementById("gambarPilih"); // Correctly reference the image element

        switch (nilaiTerpilih) {
      case "foto4(1)":
        gambarPilih.src = "images/foto4(1).jpg";
        break;
      case "foto4(2)":
        gambarPilih.src = "images/foto4(2).jpg";
        break;
      case "foto4(3)":
        gambarPilih.src = "images/foto4(3).jpg";
        break;
      case "foto4(4)":
        gambarPilih.src = "images/foto4(4).jpg";
        break;
    }
  }
</script>
  </head>
  <body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar</label>
    <select id="pilihGambar" onchange="tampilGambar()">
      <option value="foto4(1)">foto4(1)</option>
      <option value="foto4(2)">foto4(2)</option>
      <option value="foto4(3)">foto4(3)</option>
      <option value="foto4(4)">foto4(4)</option>
    </select>
    <br />
    <img src="images/foto4 (1).jpg" id="gambarPilih" alt="kosong" width="300" />
    <!-- Only one image element -->
  </body>
</html>
